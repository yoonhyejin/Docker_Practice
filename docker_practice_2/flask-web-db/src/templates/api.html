{% block head %}{% endblock %}

{% block body %}
<div class="content">
    <h1>DB를 확인해보아용</h1>

    {% if data|length < 1 %}
    <h4>"데이터가 없어용"</h4>
    {% else %}
    <table>
        <tr>
            <th>ID</th>
            <th>TEXT</th>
        </tr>
        {% for d in data %}
            <tr>
                <td> {{ d.id }} </td>
                <td> {{ d.text }} </td>

            </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>

{% endblock %}
